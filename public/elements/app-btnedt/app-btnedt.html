<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">
<dom-module id="app-btnedt">
  <template>
    <style>
    #modaleditar{
      background-color: rgba(255, 0, 0, 0.5);
      width: 100%;
      height:100%;
      position: fixed;
      z-index: 100;
      display: inline;
    }
    </style>
          <button iden="[[ropa.id]]" on-click="editarProducto">Editar Producto</button>
  </template>
  <script>
  (function appBtnEdtPolymer(){
    class AppBtnEdt extends Polymer.Element {
      static get is() {
        return 'app-btnedt';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'app'
          },
          clothes: {
            type: Array,
          },
          estadod: {
            type: Boolean,
            value: false,
          },
          id:{
            type: Number,
          },
          iden: {
            type: Number,
          },
        };
      }
    editarProducto(){
        this.dispatchEvent(new CustomEvent('clothe-edite', {
                  bubbles: true,
                  composed: true,
                  detail: {
                    id: this.iden,
                  }
                }));
            }
    }

    window.customElements.define(AppBtnEdt.is, AppBtnEdt);
  })();
  </script>
</dom-module>
