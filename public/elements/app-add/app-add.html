<dom-module id="app-add">

    input,select{

  <div id="agregar">
        <h2>Agrega un producto al catalogo</h2>
        <form>
          <label>Nombre de producto: </label>
          <br>
          <input type="text" title="Nombre" id="nombre" value="Nombre de producto">
          <br>
          <label>Precio:</label>

          <input type="number" id="precio" value="0"/>

          <br>
          <label>Stock รณ Venta</label>
          <select id="stockorsales">
          <option>Stock</option>
          <option>Venta</option>
          </select>
          <br>
          <label>Unidades:</label>
          <br>
          <input type="number" title="unidades" id="unidades" value="0">
          <br>
          <button id="enviar" on-click="newClothes">Aceptar</button>
        </form>
  </div>
  <br>
  <br>
  <br>
  </template>
  <script>
  (function myApp(){
    class AppAdd extends Polymer.Element {
      static get is() { return 'app-add'; }
      static get properties() {
        return {
          titulo: {
            type: String,
            value: 'bancomer wears'
          },
          precio: {
            type: Number,
            value:0,
          }

      }
    }

    newClothes(event){
          event.preventDefault();
          let inputName = this.shadowRoot.querySelector('#nombre');
          let inputTallas = this.shadowRoot.querySelector('#tallas');
          let estado = this.shadowRoot.querySelector('#stockorsales');
          let unidades = this.shadowRoot.querySelector('#unidades');
          let precio = this.shadowRoot.querySelector('#precio');
          let clothesLength =  this.clothes.length;
          this.dispatchEvent(new CustomEvent('clothe-created', {
            bubbles: true,
            composed: true,
            detail: {
              id: clothesLength,
              nombre: inputName.value,
              tallas: inputTallas.value,
              estado: estado.value,
              unidades: unidades.value,
              precio: precio.value
            }
          }));
        }
  }
    window.customElements.define(AppAdd.is, AppAdd);
  })();
  </script>
</dom-module>
